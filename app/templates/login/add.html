<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario - ShoeStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='login/add.css') }}">
</head>
<body>
    <div class="auth-card">
        <div class="card-header">
            <i class="fas fa-shopping-bag fa-2x mb-2"></i>
            <h3>Shoe Store Registro</h3>
            <p>Bienvenido al sistema</p>
        </div>
        <div class="card-body">
            <form action="{{ url_for('auth.add') }}" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" id="nameUser" name="nameUser" placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="passwordUser" name="passwordUser" placeholder="Contraseña" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="telefonoUser" name="telefonoUser" placeholder="WhatsApp" required>
                </div>
                <button type="submit" class="btn btn-primary mb-3">Registrar Usuario</button>
                <p class="text-center">¿Ya tienes cuenta?</p>
                <a href="{{ url_for('auth.login') }}" class="text-link d-flex justify-content-center">
                    <i class="fas fa-user-plus icon"></i> Iniciar sesión
                </a>
            </form>
        </div>
    </div>
</body>
</html>
